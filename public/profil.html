<!DOCTYPE html>
<html>
<head>
    <title>Profil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/profil.css">
</head>
<body class="pdf-style">
    <header>
        <a href="/" class="home-icon">
            <i class="fas fa-home"></i>
        </a>
        <h1>Profil</h1>
    </header>
    
    <main class="profile-page">
        <section>
            <h2>Informations personnelles</h2>
            <img src="img/profil.png" alt="Photo de profil" class="profile-picture">
            <p>Nom: <span id="nom">Doe</span></p>
            <p>Prénom: <span id="prenom">John</span></p>
            <p>Date de naissance: <span id="dateNaissance">01/01/1970</span></p>
            <p>Code postal: <span id="codePostal">31200</span></p>
        </section>

        <section>
            <h2>Expérience professionnelle</h2>
            <p>Expérience professionnelle: <span id="experience">Développeur web</span></p>
        </section>
    </main>

    <h2> Envie de rencontrer d'autres sujets ?</h2>
    <p>Recherchez des profils similaires au vôtre !</p>
    <section class="search-section">
        <form class="search-form" action="/search" method="GET">
            <input type="text" name="query" placeholder="Rechercher des profils..." class="search-input">
            <button type="submit" class="search-button">Rechercher</button>
        </form>
        <div id="search-results" class="search-results">
        </div>
    </section>

    <footer>
        <p>&copy; 2022 Mon Profil</p>
    </footer>
    
    <script src="js/search.js"></script>
</body>
</html>
